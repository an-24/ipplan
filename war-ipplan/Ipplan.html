<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <link type="text/css" rel="stylesheet" href="resources/css/Ipplan.css">

    <!--<link type="text/css" rel="stylesheet" href="ipplan/gwt/blitzer.css">-->

    <title>иППлан</title>
  </head>
  <body>


    <div id="formContainer">
     <div class="logo">
      <img src="resources/images/logo5.png"/>
      <img src="resources/images/loader.gif" id="apploader"/>
     </div>
    </div>

    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Ваш веб-браузер должен поддерживать JavaScript и быть включен
        для того, чтобы это приложение отображалось и работало корректно.
      </div>
    </noscript>

    <script>
        var ipplan;
        var script = document.createElement("script");
        script.src = "ipplan/ipplan.nocache.js";
        document.getElementsByTagName("head")[0].appendChild(script);

        var inject = function(){
           if(ipplan) ipplan.onInjectionDone('ipplan');
                 else window.setTimeout(inject,1000);
        };
        window.setTimeout(inject,1000);

    </script>
  </body>
</html>
